<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Unofficial College Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=VT323&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary-400: #2dd4bf; /* teal-400 */
        --primary-500: #14b8a6; /* teal-500 */
        --primary-600: #0d9488; /* teal-600 */
        --primary-700: #0f766e; /* teal-700 */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* slate-900 */
        min-height: 100vh;
      }

      /* Tailwind Plugin for Theming */
      .bg-primary-400 { background-color: var(--primary-400); }
      .bg-primary-500 { background-color: var(--primary-500); }
      .bg-primary-600 { background-color: var(--primary-600); }
      .hover\:bg-primary-700:hover { background-color: var(--primary-700); }
      .text-primary-400 { color: var(--primary-400); }
      .text-primary-500 { color: var(--primary-500); }
      .border-primary-500 { border-color: var(--primary-500); }
      .ring-primary-500:focus { --tw-ring-color: var(--primary-500); }
      .animate-spin { animation: spin 1s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
      @keyframes fade-in-down { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
       .animate-fade-in-up { animation: fade-in-up 0.3s ease-out forwards; }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-out { animation: fade-out 0.5s ease-out forwards; }
      @keyframes fade-out { from { opacity: 1; } to { opacity: 0; display: none; } }
      .page-container { animation: fade-in 0.5s ease-out; }

      /* Custom Scrollbar */
      .scrollbar-thin::-webkit-scrollbar { width: 8px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(107, 114, 128, 0.5); border-radius: 20px; border: 3px solid transparent; }
      
      /* Glassmorphism & Glow Effects */
      .card-hover-effect:hover { border-color: var(--primary-500); box-shadow: 0 0 15px var(--primary-500); }
      .input-glow-effect:focus-within, .input-glow-effect:focus { border-color: var(--primary-500) !important; box-shadow: 0 0 10px var(--primary-500); outline: none; }
      .chat-bg-pattern { background-image: radial-gradient(rgba(100, 116, 139, 0.1) 1px, transparent 0); background-size: 20px 20px; }

      /* Skeleton Loader */
      .skeleton-loader {
        background-color: #1e293b; /* slate-800 */
        position: relative;
        overflow: hidden;
      }
      .skeleton-loader::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 150%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        0% { left: -150%; }
        100% { left: 150%; }
      }

      /* Splash Screen */
      #splash-screen { display: flex; align-items: center; justify-content: center; position: fixed; inset: 0; background: #111827; z-index: 100; }
      .portal-text { font-size: 4rem; font-weight: 900; color: white; display: flex; }
      .portal-text-char { display: inline-block; opacity: 0; transform: scale(0.5); animation: pop-in 0.5s forwards; }
      @keyframes pop-in { from { opacity:0; transform:scale(0.5) translateY(20px);} to { opacity:1; transform:scale(1) translateY(0);} }

      /* 3D Pixelated UI for Auth Pages */
      .auth-container {
        background-color: #1e293b; /* slate-800 */
        background-image: radial-gradient(#475569 0.5px, transparent 0.5px), radial-gradient(#475569 0.5px, #1e293b 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        font-family: 'VT323', monospace;
      }
      .pixel-box {
        background-color: #0f172a; /* slate-900 */
        border: 4px solid #020617; /* slate-950 */
        padding: 2rem;
        box-shadow: 8px 8px 0 #020617, 8px 8px 0 2px var(--primary-500);
      }
      .pixel-label { display: block; margin-bottom: 0.5rem; font-size: 1.5rem; color: #94a3b8; }
      .pixel-input, .pixel-select {
        display: block; width: 100%;
        background-color: #1e293b;
        border: 3px solid #475569;
        padding: 0.75rem;
        font-size: 1.5rem;
        color: white;
      }
      .pixel-input:focus, .pixel-select:focus { outline: 3px solid var(--primary-500); border-color: var(--primary-500); }
      .pixel-button {
        display: block; width: 100%;
        background-color: var(--primary-600);
        color: white; padding: 1rem; font-size: 1.5rem;
        border: 4px solid #020617;
        box-shadow: 4px 4px 0 #020617, 4px 4px 0 2px var(--primary-500);
        transition: all 0.1s ease-in-out;
      }
      .pixel-button:active { transform: translate(4px, 4px); box-shadow: 0px 0px 0 #020617, 0px 0px 0 0px var(--primary-500); }
      .pixel-link { color: var(--primary-400); text-decoration: underline; }
      .pixel-error { background-color: #9b2c2c; border: 3px solid #c53030; color: white; padding: 1rem; font-size: 1.25rem; }
    </style>

{

  }
}
</script>
</head>

    <!-- React Root -->
    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>

</html>
