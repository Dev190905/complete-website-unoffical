<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <title>Unofficial College Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />

    <style>
      /* Theme Variables */
      :root, .theme-default-blue {
        --primary-400: #60a5fa; /* blue-400 */
        --primary-500: #3b82f6; /* blue-500 */
        --primary-600: #2563eb; /* blue-600 */
        --primary-700: #1d4ed8; /* blue-700 */
      }
      .theme-forest-green {
        --primary-400: #4ade80; /* green-400 */
        --primary-500: #22c55e; /* green-500 */
        --primary-600: #16a34a; /* green-600 */
        --primary-700: #15803d; /* green-700 */
      }
      .theme-deep-purple {
        --primary-400: #a78bfa; /* violet-400 */
        --primary-500: #8b5cf6; /* violet-500 */
        --primary-600: #7c3aed; /* violet-600 */
        --primary-700: #6d28d9; /* violet-700 */
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #121212;
        color: #e5e7eb; /* gray-200 */
        min-height: 100vh;
      }

      .page-container { animation: fade-in-up 0.5s ease-out forwards; }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes fade-in-down { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes modal-pop-in { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
      .animate-modal-pop-in { animation: modal-pop-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      
      /* Custom Scrollbar */
      .scrollbar-thin::-webkit-scrollbar { width: 6px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(107, 114, 128, 0.4); border-radius: 20px; }

      /* Updated Card Styles */
      .premium-glass-card, .base-card {
        background-color: #1c1c1c;
        border: 1px solid #2d2d2d;
      }
       .card-hover-effect:hover { border-color: #404040; }
       .input-glow-effect:focus, .input-glow-effect:focus-within {
        outline: none;
        border-color: var(--primary-500) !important;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }

      /* Auth Page Styles */
      .auth-page-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; background-color: #000; }
      .auth-card { width: 100%; max-width: 400px; background-color: #1c1c1c; border: 1px solid #2d2d2d; border-radius: 12px; padding: 2.5rem; }
      .auth-input, .auth-select { width: 100%; background-color: #2d2d2d; border: 1px solid #404040; border-radius: 8px; padding: 0.75rem 1rem; color: #e5e7eb; transition: all 0.2s; }
      .auth-input:focus, .auth-select:focus { outline: none; border-color: var(--primary-500); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
      .auth-button { width: 100%; background-color: var(--primary-500); color: white; padding: 0.75rem; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; transition: background-color 0.2s; }
      .auth-button:hover { background-color: var(--primary-600); }
      .auth-link { color: var(--primary-400); text-decoration: none; }
      .auth-link:hover { text-decoration: underline; }

      /* Navbar */
      .navbar {
        background-color: rgba(18, 18, 18, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      /* Story Bubble */
      .story-bubble-gradient {
        background: radial-gradient(circle at 33% 100%, #fed373 4%, #f15245 30%, #d92e7f 62%, #9b36b7 85%, #515ecf);
      }
      
      /* Feed Card */
      .feed-card {
        background-color: transparent; /* No background, border only */
        border: 1px solid #2d2d2d;
      }
      .feed-card-image {
        background: linear-gradient(45deg, #2d2d2d, #1c1c1c);
      }

      /* Chat Bubbles */
      .chat-bubble-sent { background-color: var(--primary-500); }
      .chat-bubble-received { background-color: #374151; } /* gray-700 */
      
      /* AI Generator Loader */
      .pulsating-orb {
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, var(--primary-500) 20%, var(--primary-700) 100%);
        border-radius: 50%;
        animation: pulse 2s infinite cubic-bezier(0.66, 0, 0, 1);
        box-shadow: 0 0 20px var(--primary-500), 0 0 40px var(--primary-600);
      }
      @keyframes pulse {
        0%, 100% { transform: scale(0.95); box-shadow: 0 0 20px var(--primary-500), 0 0 40px var(--primary-600); }
        50% { transform: scale(1.05); box-shadow: 0 0 30px var(--primary-400), 0 0 60px var(--primary-500); }
      }

      /* General Prose styles for Markdown */
      .prose { color: #d1d5db; }
      .prose h1, .prose h2, .prose h3, .prose h4 { color: white; margin-bottom: 0.5em; font-weight: 600; }
      .prose p { margin-bottom: 1em; }
      .prose a { color: var(--primary-400); text-decoration: none; }
      .prose a:hover { text-decoration: underline; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .prose li { margin-bottom: 0.5em; }
      .prose strong { color: white; }

      /* AI Chat Page Specific Prose */
      .ai-chat-page .prose code { background-color: #374151; padding: 2px 6px; border-radius: 4px; color: #e5e7eb; }
      .ai-chat-page .prose pre { background-color: #1f2937 !important; padding: 1rem; border-radius: 8px; }
      .ai-chat-page .prose pre code { background-color: transparent; padding: 0; }

      .ai-chat-page code[class*="language-"],
      .ai-chat-page pre[class*="language-"] {
        font-family: 'Fira Code', 'Courier New', monospace;
        font-size: 14px;
        line-height: 1.5;
        text-shadow: none;
      }
      .ai-chat-page .suggestion-chip {
        background-color: #2d2d2d;
        border: 1px solid #404040;
        transition: all 0.2s;
      }
      .ai-chat-page .suggestion-chip:hover {
        background-color: #404040;
        border-color: #555;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.1.1",
        "react-dom/client": "https://esm.sh/react-dom@19.1.1/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.25.1",
        "@google/genai": "https://esm.sh/@google/genai@0.15.0",
        "marked": "https://esm.sh/marked@13.0.2",
        "prismjs": "https://esm.sh/prismjs@1.29.0",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "react/": "https://esm.sh/react@^19.1.1/"
      }
    }
    </script>
</head>
<body class="text-gray-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>

</body>
</html>
